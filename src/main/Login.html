<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoT Railways Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('path/to/your/image.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Align content to the start (top) */
            align-items: flex-start; /* Align items to the left */
            height: 100vh;
            margin: 0;
            padding: 20px; /* Add padding */
        }
        .header-text {
            color: purple;
            font-weight: bold;
            font-size: 24px; /* Adjust font size as needed */
            margin-bottom: 10px; /* Space between header and subheader */
        }
        .login-container {
            background-color: rgba(211, 211, 211, 0.9); /* Light grey background with transparency */
            padding: 40px; /* Increased padding for a bigger box */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px; /* Increased width for a bigger box */
            text-align: center;
            margin: 0 auto; /* Center the container horizontally */
            margin-bottom: 20px; /* Space below the container */
        }
        .login-container h1 {
            margin-bottom: 20px;
            color: purple; /* Changed the color to purple */
        }
        .login-container label {
            display: block;
            margin: 10px 0 5px;
            text-align: left;
        }
        .login-container input[type="email"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #800080;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 18px; /* Increased font size */
            cursor: pointer;
            margin-bottom: 10px; /* Space between buttons */
        }
        .login-container button:hover {
            background-color: #5a005a;
        }
        .login-container .signup {
            margin-top: 20px;
        }
        .login-container .signup a {
            color: #007bff;
            text-decoration: none;
        }
        .login-container .signup a:hover {
            text-decoration: underline;
        }
        .login-container .forgot-password {
            margin-top: 10px;
        }
        .login-container .forgot-password a {
            color: #007bff;
            text-decoration: none;
        }
        .login-container .forgot-password a:hover {
            text-decoration: underline;
        }
        .welcome-message {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
</div>
<div class="header-text">SoT Railways Ticketing System</div>
<div class="login-container">
    <div class="welcome-message">
        <h1>Log in</h1>
    </div>
    <form>
        <label for="email">User ID (email)</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Log in</button>
    </form>
    <div class="signup">
        <p>Not registered? <a href="signup.html">Sign up now</a></p>
    </div>
    <div class="forgot-password">
        <p><a href="forgot-password.html">Forgot Password?</a></p>
    </div>
    <button onclick="location.href='guest.html'">Login as Guest</button>
</div>
</body>
</html>
