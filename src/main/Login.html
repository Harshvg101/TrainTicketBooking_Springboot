<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoT Railways Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center; /* Center content horizontally */
            align-items: center; /* Center items vertically */
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            justify-content: space-between; /* Space between the login and image containers */
            align-items: center; /* Align items to the center vertically */
            width: 80%; /* Adjust the width of the container */
        }
        .left-container {
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            align-items: flex-start; /* Align items to the start (left side) */
            margin-right: 20px; /* Space between the left and right containers */
        }
        .login-container {
            background-color: #d3d3d3; /* Light grey background */
            padding: 40px; /* Increased padding for a bigger box */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px; /* Increased width for a bigger box */
            text-align: center;
            margin-bottom: 20px; /* Space between the login container and the image */
        }
        .login-container h1 {
            margin-bottom: 20px;
        }
        .login-container label {
            display: block;
            margin: 10px 0 5px;
            text-align: left;
        }
        .login-container input[type="email"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #800080;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 18px; /* Increased font size */
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #5a005a;
        }
        .login-container .signup {
            margin-top: 20px;
        }
        .login-container .signup a {
            color: #007bff;
            text-decoration: none;
        }
        .login-container .signup a:hover {
            text-decoration: underline;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .welcome-message {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="left-container">
        <div class="welcome-message">
            <h1>Welcome to SoT Railways!</h1>
        </div>
        <div class="login-container">
            <form>
                <label for="email">User ID (email)</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Log in</button>
            </form>
            <div class="signup">
                <p>Not registered? <a href="signup.html">Sign up now</a></p>
            </div>
        </div>
    </div>
    <div class="image-container">
        <img src="path/to/your/image.jpg" alt="Description of image">
    </div>
</div>
</body>
</html>
