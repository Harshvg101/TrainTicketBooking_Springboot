<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoT Railways Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('path/to/your/image.jpg') no-repeat center center fixed; /* Set the background image */
            background-size: cover; /* Ensure the background image covers the entire page */
            display: flex;
            justify-content: space-between; /* Space between the form and the buttons */
            align-items: center; /* Center items vertically */
            height: 100vh;
            margin: 0;
            padding: 0 20px; /* Add padding to the sides */
        }
        .signup-container {
            background-color: rgba(211, 211, 211, 0.9); /* Light grey background with some transparency */
            padding: 40px; /* Adjusted padding to match the login page */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px; /* Adjusted width to match the login page */
            text-align: center;
        }
        .signup-container h1 {
            margin-bottom: 20px;
            font-size: 24px; /* Adjusted font size for the heading */
            color: purple; /* Changed the color to purple */
        }
        .signup-container label {
            display: block;
            margin: 10px 0 5px;
            text-align: left;
            font-size: 16px; /* Adjusted font size to match the login page */
        }
        .signup-container input[type="text"],
        .signup-container input[type="email"],
        .signup-container input[type="password"],
        .signup-container input[type="tel"],
        .signup-container input[type="number"] {
            width: 100%; /* Adjusted width for input boxes */
            padding: 10px; /* Adjusted padding for input fields */
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px; /* Adjusted font size to match the login page */
        }
        .signup-container .horizontal-group {
            display: flex;
            justify-content: space-between;
        }
        .signup-container .horizontal-group label,
        .signup-container .horizontal-group input {
            width: 48%;
        }
        .signup-container button {
            width: 100%;
            padding: 10px; /* Adjusted padding for the button */
            background-color: #800080;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 18px; /* Adjusted font size to match the login page */
            cursor: pointer;
            margin-bottom: 10px; /* Space between buttons */
        }
        .signup-container button:hover {
            background-color: #5a005a;
        }
        .right-container {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
        .right-container .login-text {
            margin-bottom: 10px;
            font-size: 16px;
        }
        .right-container .login-button,
        .right-container .signup-button {
            background-color: #800080;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 18px; /* Adjusted font size to match the login page */
            cursor: pointer;
            padding: 10px;
            margin-bottom: 10px;
        }
        .right-container .login-button:hover,
        .right-container .signup-button:hover {
            background-color: #5a005a;
        }
    </style>
</head>
<body>
<div class="signup-container">
    <h1>Signup</h1>
    <form>
        <label for="user-id">User ID (e.g., xxxxx@gmail.com)</label>
        <input type="email" id="user-id" name="user-id" required>

        <div class="horizontal-group">
            <div>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>
            <div>
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>
        </div>

        <div class="horizontal-group">
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
        </div>

        <div class="horizontal-group">
            <div>
                <label for="pin">4 Digit PIN</label>
                <input type="number" id="pin" name="pin" required maxlength="4" pattern="\d{4}">
            </div>
            <div>
                <label for="confirm-pin">Confirm 4 Digit PIN</label>
                <input type="number" id="confirm-pin" name="confirm-pin" required maxlength="4" pattern="\d{4}">
            </div>
        </div>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
    </form>
</div>
<div class="right-container">
    <p class="login-text">Already a user?</p>
    <button class="login-button" onclick="location.href='login.html'">Log in</button>
    <button class="signup-button" onclick="location.href='signup.html'">Sign up</button>
</div>
</body>
</html>
