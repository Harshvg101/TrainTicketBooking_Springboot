<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoT Railways Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('path/to/your/image.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center; /* Center content horizontally */
            align-items: center; /* Center items vertically */
            height: 100vh;
            margin: 0;
        }
        .forgot-password-container {
            background-color: rgba(211, 211, 211, 0.9); /* Light grey background with transparency */
            padding: 40px; /* Increased padding for a bigger box */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px; /* Increased width for a bigger box */
            text-align: center;
        }
        .forgot-password-container h1 {
            margin-bottom: 20px;
            color: purple; /* Changed the color to purple */
        }
        .forgot-password-container p {
            margin-bottom: 20px;
            font-size: 14px;
            color: #333;
            text-align: left; /* Left-align the additional text */
        }
        .forgot-password-container label {
            display: block;
            margin: 10px 0 5px;
            text-align: center; /* Center-align the label text */
        }
        .forgot-password-container input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .forgot-password-container button {
            width: 100%;
            padding: 10px;
            background-color: #800080;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 18px; /* Increased font size */
            cursor: pointer;
            margin-bottom: 10px; /* Space between buttons */
        }
        .forgot-password-container button:hover {
            background-color: #5a005a;
        }
        .forgot-password-container .back-to-login {
            margin-top: 20px;
        }
        .forgot-password-container .back-to-login a {
            color: #007bff;
            text-decoration: none;
        }
        .forgot-password-container .back-to-login a:hover {
            text-decoration: underline;
        }
        .welcome-message {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="forgot-password-container">
    <div class="welcome-message">
        <h1>Forgot your password?</h1>
        <p>If you have forgotten your password, please enter your account's email address below and click the "Reset My Password" button. You will receive an email that contains a link to set a new password.</p>
    </div>
    <form>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <button type="submit">Reset My Password</button>
    </form>
    <div class="back-to-login">
        <p><a href="login.html">Back to Login</a></p>
    </div>
</div>
</body>
</html>
