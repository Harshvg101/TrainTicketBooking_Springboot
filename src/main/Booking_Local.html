<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoT Railways Local Train Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('path/to/your/image.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column; /* Align items in a column */
            justify-content: flex-start; /* Align content to the start (top) */
            align-items: flex-start; /* Align items to the left */
            height: 100vh;
            margin: 0;
            padding: 20px; /* Add padding */
        }
        .navbar {
            position: absolute;
            top: 10px;
            right: 20px;
        }
        .navbar a {
            margin-left: 20px;
            text-decoration: none;
            color: black; /* Set the text color to black */
            font-weight: bold;
        }
        .navbar a:hover {
            color: purple; /* Change the color to purple when hovered */
        }
        .header-text {
            color: purple;
            font-weight: bold;
            font-size: 24px; /* Adjust font size as needed */
            margin-bottom: 10px; /* Space between header and subheader */
        }
        .subheader-text {
            color: purple;
            font-size: 20px; /* Adjust font size as needed */
            margin-bottom: 20px; /* Space between subheader and container */
        }
        .booking-container {
            background-color: rgba(211, 211, 211, 0.9); /* Light grey background with transparency */
            padding: 40px; /* Increased padding for a bigger box */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 500px; /* Increased width for a bigger box */
            text-align: center;
        }
        .booking-container label {
            display: block;
            margin: 10px 0 5px;
            text-align: left;
        }
        .booking-container input[type="text"],
        .booking-container input[type="date"],
        .booking-container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .booking-container .horizontal-group {
            display: flex;
            justify-content: space-between;
        }
        .booking-container .horizontal-group label,
        .booking-container .horizontal-group input,
        .booking-container .horizontal-group select {
            width: 48%;
        }
        .booking-container button {
            width: 100%;
            padding: 10px;
            background-color: #800080;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 18px; /* Increased font size */
            cursor: pointer;
            margin-top: 20px; /* Space above the button */
        }
        .booking-container button:hover {
            background-color: #5a005a;
        }
        .booking-container .time-text {
            color: purple;
            font-style: italic;
            margin-bottom: 10px;
        }
        .booking-container .train-type {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .booking-container .train-type a {
            flex: 1;
            margin: 0 5px;
            text-decoration: none;
        }
        .booking-container .train-type a span {
            display: block;
            padding: 10px;
            background-color: #800080;
            color: #fff;
            border-radius: 4px;
            text-align: center;
            cursor: pointer;
        }
        .booking-container .train-type a.selected span {
            background-color: #5a005a;
        }
    </style>
    <script>
        function logout() {
            window.location.href = 'login.html'; // Redirect to the login page
        }
    </script>
</head>
<body>
<div class="navbar">
    <a href="index.html">Home</a>
    <a href="ticket.html">Ticket</a>
    <a href="contact.html">Contact us</a>
    <a href="mypage.html">My Page</a>
    <a href="javascript:void(0);" onclick="logout()">Log Out</a>
</div>
<div class="header-text">SoT Railways Ticketing System</div>
<div class="subheader-text">Book your ticket now!</div>
<div class="booking-container">
    <div class="train-type">
        <a href="local.html" class="selected"><span>Local Train</span></a>
        <a href="express.html"><span>Express</span></a>
        <a href="limited-express.html"><span>Limited Express</span></a>
    </div>
    <form>
        <div class="horizontal-group">
            <div>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>
            <div>
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>
        </div>

        <div class="horizontal-group">
            <div>
                <label for="departure">Departure</label>
                <select id="departure" name="departure" required>
                    <option value="">Select Departure</option>
                    <option value="Shinagawa">Shinagawa</option>
                    <option value="Ōsaki">Ōsaki</option>
                    <option value="Gotanda">Gotanda</option>
                    <option value="Meguro">Meguro</option>
                    <option value="Ebisu">Ebisu</option>
                    <option value="Shibuya">Shibuya</option>
                    <option value="Harajuku">Harajuku</option>
                    <option value="Yoyogi">Yoyogi</option>
                    <option value="Shinjuku">Shinjuku</option>
                    <option value="Takadanobaba">Takadanobaba</option>
                    <option value="Mejiro">Mejiro</option>
                    <option value="Ikebukuro">Ikebukuro</option>
                    <option value="Ōtsuka">Ōtsuka</option>
                    <option value="Sugamo">Sugamo</option>
                    <option value="Komagome">Komagome</option>
                    <option value="Tabata">Tabata</option>
                    <option value="Nishi-Nippori">Nishi-Nippori</option>
                    <option value="Nippori">Nippori</option>
                    <option value="Uguisudani">Uguisudani</option>
                    <option value="Ueno">Ueno</option>
                    <option value="Okachimachi">Okachimachi</option>
                    <option value="Akihabara">Akihabara</option>
                    <option value="Kanda">Kanda</option>
                    <option value="Tokyo">Tokyo</option>
                </select>
            </div>
            <div>
                <label for="destination">Destination</label>
                <select id="destination" name="destination" required>
                    <option value="">Select Destination</option>
                    <option value="Shinagawa">Shinagawa</option>
                    <option value="Ōsaki">Ōsaki</option>
                    <option value="Gotanda">Gotanda</option>
                    <option value="Meguro">Meguro</option>
                    <option value="Ebisu">Ebisu</option>
                    <option value="Shibuya">Shibuya</option>
                    <option value="Harajuku">Harajuku</option>
                    <option value="Yoyogi">Yoyogi</option>
                    <option value="Shinjuku">Shinjuku</option>
                    <option value="Takadanobaba">Takadanobaba</option>
                    <option value="Mejiro">Mejiro</option>
                    <option value="Ikebukuro">Ikebukuro</option>
                    <option value="Ōtsuka">Ōtsuka</option>
                    <option value="Sugamo">Sugamo</option>
                    <option value="Komagome">Komagome</option>
                    <option value="Tabata">Tabata</option>
                    <option value="Nishi-Nippori">Nishi-Nippori</option>
                    <option value="Nippori">Nippori</option>
                    <option value="Uguisudani">Uguisudani</option>
                    <option value="Ueno">Ueno</option>
                    <option value="Okachimachi">Okachimachi</option>
                    <option value="Akihabara">Akihabara</option>
                    <option value="Kanda">Kanda</option>
                    <option value="Tokyo">Tokyo</option>
                </select>
            </div>
        </div>

        <div class="horizontal-group">
            <div>
                <label for="date">Date (YY/MM/DD)</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div>
                <label for="payment-type">Please select your type of payment</label>
                <select id="payment-type" name="payment-type" required>
                    <option value="">Select Payment Type</option>
                    <option value="cash">Cash</option>
                    <option value="credit-card">Credit Card</option>
                </select>
            </div>
        </div>

        <p class="time-text">Please select the time you wish to travel</p>
        <div class="horizontal-group">
            <div>
                <label for="hour">Hour</label>
                <select id="hour" name="hour" required>
                    <option value="">Select Hour</option>
                    <option value="00">00</option>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                </select>
            </div>
            <div>
                <label for="minute">Minute</label>
                <select id="minute" name="minute" required>
                    <option value="">Select Minute</option>
                    <option value="00">00</option>
                    <option value="05">05</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                    <option value="25">25</option>
                    <option value="30">30</option>
                    <option value="35">35</option>
                    <option value="40">40</option>
                    <option value="45">45</option>
                    <option value="50">50</option>
                    <option value="55">55</option>
                </select>
            </div>
        </div>

        <button type="submit">Book your ticket</button>
    </form>
</div>
</body>
</html>
