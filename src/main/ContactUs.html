<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoT Railways Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('path/to/your/image.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Align content to the start (top) */
            align-items: flex-start; /* Align items to the left */
            height: 100vh;
            margin: 0;
            padding: 20px; /* Add padding */
        }
        .navbar {
            position: absolute;
            top: 10px;
            right: 20px;
            display: flex;
            align-items: center;
        }
        .navbar a, .navbar button {
            margin-left: 20px;
            text-decoration: none;
            color: black; /* Set the text color to black */
            font-weight: bold;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px; /* Ensure the font size is the same */
        }
        .navbar a:hover, .navbar button:hover {
            color: purple; /* Change the color to purple when hovered */
        }
        .navbar a.contact {
            color: purple; /* Set the color of the Contact Us link to purple */
        }
        .header-text {
            color: purple;
            font-weight: bold;
            font-size: 24px; /* Adjust font size as needed */
            margin-bottom: 10px; /* Space between header and subheader */
        }
        .subheader-wrapper {
            display: flex;
            justify-content: flex-start; /* Align content to the start (left) */
            align-items: flex-start; /* Align items to the top */
            flex-grow: 1;
            width: 100%;
            flex-direction: column;
        }
        .subheader-text {
            color: purple;
            font-size: 20px; /* Adjust font size as needed */
            margin-bottom: 10px; /* Space between subheader and container */
        }
        .subtitle-text {
            font-style: italic;
            color: purple;
            font-size: 16px; /* Adjust font size as needed */
            margin-bottom: 20px; /* Space between subtitle and form */
        }
        .contact-form {
            background-color: rgba(238, 221, 238, 0.9); /* Light purple background with transparency */
            padding: 40px; /* Padding for the container */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: calc(100% - 40px); /* Full width minus padding */
            text-align: left; /* Align text to the left */
            margin-bottom: 20px; /* Space below the container */
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .contact-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: calc(100% - 40px); /* Full width minus padding */
            max-width: 600px; /* Maximum width for larger screens */
            margin-top: 20px;
            color: purple;
            font-size: 18px;
        }
        .contact-info div {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-grow: 1;
        }
        .contact-info p {
            margin: 0;
        }
        .contact-info button {
            padding: 10px 20px;
            background-color: #800080;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 18px; /* Increased font size */
            cursor: pointer;
            margin-left: auto; /* Move button to the right */
        }
        .contact-info button:hover {
            background-color: #5a005a;
        }
    </style>
</head>
<body>
<div class="navbar">
    <a href="index.html">Home</a>
    <a href="ticket.html">Ticket</a>
    <a href="contact.html" class="contact">Contact us</a>
    <a href="mypage.html">My Page</a>
    <a href="logout.html">Log Out</a>
</div>
<div class="header-text">SoT Railways Ticketing System</div>
<div class="subheader-wrapper">
    <div class="subheader-text">Contact Us</div>
    <div class="subtitle-text">Tell us your questions and concerns. Always appreciate your feedback.</div>
    <div class="contact-form">
        <form id="contact-form" action="submit_contact_form.html" method="post">
            <input type="text" name="inquiry_title" placeholder="Inquiry Title" required>
            <textarea name="message" rows="5" placeholder="Please tell us your inquiry here (Words up to 1000 words)" required></textarea>
        </form>
    </div>
    <div class="contact-info">
        <div>
            <p>Phone number: +81-03-1234-5678</p>               <button type="submit" form="contact-form">Submit</button>
            <p>Email: info@sotrailways.com</p>
        </div>
    </div>
</div>
</body>
</html>
